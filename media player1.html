<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <meta name="description" content="Cinema is a movie and series streaming website where you can find a wide range of movies and series to watch online.">
    <meta name="keywords" content="movies, series, streaming, online, watch, cinema, entertainment, films, tv shows">

</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class='logo'><a href="index.html" style="color: green; text-decoration: none;">Cinema</a></h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item.active"><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
                    <li class="menu-list-item.active"><a href="Movies.html" style="color: white; text-decoration: none;">Movies</a></li>
                    <li class="menu-list-item.active"><a href="series.html" style="color: white; text-decoration: none;">Series</a></li> 
                    <li class="menu-list-item.active"><a href="login.html" style="color: white; text-decoration: none;">Login</a></li>
                    <li class="menu-list-item.active"><a href="about.html" style="color: white; text-decoration: none;">About us</a></li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/profile.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fa-solid fa-sort-down"></i>
                </div>
            </div>
        </div>
    </div>
    <div style="max-width: 100%; margin: auto; padding: 20px;">
        <video id="moviePlayer" controls style="width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
            <source src="img/Se7en AKA Seven(1995) REMASTERED 1080p Bluray [Hindi DDP2.0  English DTS] x264(WikiIonicboy).mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video> 
    </div>
    <style>
        body {
            background-color: #151515;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #181818;
            color: #fff;
        }

        .navbar{
            width: 100%;
            height: 50px;
            background-color: black;
            top: 0;
        }

        .navbar-container{
            display: flex;
            align-items: center;
            padding: 0 50px;
            height: 100%;
            color :white;
            font-family: 'Sen', sans-serif;
        }

        .logo-container{
            flex: 1; 
        }

        .logo{
            font-size: 30px;
            color: green;
        }

        .menu-container{
            flex: 6; 
        }

        .menu-list{
            display: flex;
            list-style: none;
            align-items: left;
            justify-content: space-around;
            cursor: pointer;
        }

        .menu-list-item{
            margin-right: 30px;
        }

        .profile-container{
            flex: 2; 
            display: flex;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
        }

        .profile-text-container{
            margin: 0 20px;
            cursor: pointer;
        }

        .profile-picture{
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 100%) {
            div[style] {
            padding: 10px;
            }
        }
    </style>

</html>
